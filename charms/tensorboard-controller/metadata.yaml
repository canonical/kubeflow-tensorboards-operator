name: tensorboard-controller
description: Kubeflow Tensorboard Controller
summary: Kubeflow Tensorboard Controller
website: https://charmhub.io/tensorboard-controller
source: https://github.com/canonical/kubeflow-tensorboards-operator/
issues: https://github.com/canonical/kubeflow-tensorboards-operator/issues
docs: https://discourse.charmhub.io/t/charmed-tensorboard-controller/8239
containers:
  tensorboard-controller:
    resource: tensorboard-controller-image
    uid: 584792
    gid: 584792
resources:
  tensorboard-controller-image:
    type: oci-image
    description: OCI image for Tensorboard Controller
    upstream-source: kimwnasptd/tensorblard-controller:ambient
requires:
  gateway-info:
    interface: istio-gateway-info
    limit: 1
  gateway-metadata:
    interface: gateway_metadata
    limit: 1
  logging:
    interface: loki_push_api
    optional: true
  service-mesh:
    limit: 1
    interface: service_mesh
    description: |
      Subscribe this charm into a service mesh to enforce authorization policies.
  require-cmr-mesh:
    interface: cross_model_mesh
    description: |
      Allow a cross-model application access to catalogue via the service mesh.
      This relation provides additional data required by the service mesh to enforce cross-model authorization policies.
provides:
  metrics-endpoint:
    interface: prometheus_scrape
  provide-cmr-mesh:
    interface: cross_model_mesh
    description: |
      Access a cross-model application from catalogue via the service mesh.
      This relation provides additional data required by the service mesh to enforce cross-model authorization policies.
charm-user: non-root
