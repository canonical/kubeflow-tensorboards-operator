name: tensorboards-web-app
summary: Kubeflow Tensorboards Web App
description: Kubeflow Tensorboards Web App
website: https://charmhub.io/tensorboards-web-app
source: https://github.com/canonical/kubeflow-tensorboards-operator/
docs: https://discourse.charmhub.io/t/charmed-tensorboards-web-app/8240
containers:
  tensorboards-web-app:
    resource: tensorboards-web-app-image
resources:
  tensorboards-web-app-image:
    type: oci-image
    description: OCI image for Tensorboards Web App
    auto-fetch: true
    upstream-source: kubeflownotebookswg/tensorboards-web-app:v1.8.0-rc.0
requires:
  ingress:
    interface: ingress
    schema:
      v2:
        requires:
          type: object
          properties:
            service:
              type: string
            port:
              type: integer
            namespace:
              type: string
            prefix:
              type: string
            rewrite:
              type: string
          required:
          - service
          - port
          - namespace
          - prefix
      v1:
        requires:
          type: object
          properties:
            service:
              type: string
            port:
              type: integer
            prefix:
              type: string
            rewrite:
              type: string
          required:
          - service
          - port
          - prefix
    versions: [v1]
    __schema_source: https://raw.githubusercontent.com/canonical/operator-schemas/master/ingress.yaml
  dashboard-links:
    interface: kubeflow_dashboard_links
